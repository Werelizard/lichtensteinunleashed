 SUS_GATHERING_STORM_DESC:0 "Nestled betwixt the Austro-Fascist state of Kurt Schuschnigg and the peaceful, increasingly withdrawn Switzerland, Liechtenstein stands alone: it is an Alpine bastion of neutrality, stability and tradition. Yet, amidst the rapidly deteriorating political climate in Europe, choices will have to be made, and the peaceful principality may all too well find itself cast as an unwilling particpant in a new world war. Though perhaps - that is the sort of challenge which you seek?"

