 # Ideas - Base
 LUC_Liechtenstein_Neutrality_idea:0 "Liechtensteiner Neutrality"
 LUC_Liechtenstein_Neutrality_idea_desc:0 "Liechtenstein, not unlike its fellow Alpine neighbour, has enjoyed a period of relatively undisturbed isolation and peace throughout the last century. It has stood as a spectator to the unfolding devastation of the Great War - leading its population and leadership to adopt an isolationist and neutral diplomacy."
 LUC_Liechtenstein_Neutrality_defensive_idea:0 "$LUC_Liechtenstein_Neutrality_idea$"
 LUC_Liechtenstein_Neutrality_defensive_idea_desc:0 "$LUC_Liechtenstein_Neutrality_idea_desc$"
 LUC_Liechtenstein_Neutrality_idea_tt:0 "\n§LShould §!§YLiechtenstein§!§L's neutrality be breached by a third party, the clause on joining an international alliance shall be lifted immediately, allowing us to - at least - find ourselves some allies to fall back upon.§!"
 LUC_Liechtenstein_Neutrality_defensive_idea_tt:0 "\n§LShould §!§YLiechtenstein§!§L find itself once more at peace, we will return to a neutral stance - abandoning any allies we previously relied upon.§!"
 LUC_Liechtensteiner_Economy_idea:0 "The Liechtensteiner Economy"
 LUC_Liechtensteiner_Economy_idea_desc:0 "The Liechtensteiner Economy, whilst somewhat existant, is primarly agrarian with small factories sparsely dotting our vales and hills. This sluggish apparatus can hardly be mobilised, let alone expected to serve well in the case the country would find itself at war."
 LUC_Franz_I_idea:0 "Franz I, Prince of Liechtenstein"
 LUC_Franz_I_idea_desc:0 "Born in 1853 and having ruled since 1929, Franz de Paula Maria Karl August has ruled Liechtenstein as his own personal fiefdom from his estate in Vienna - steering it away from the chaos of the Great War, but keeping it under his thumb. In effect this has made of Liechtenstein a relic of an era long gone with all the trappings of a backward agrarian state. Whilst having permitted limited elections and even appointing his son Franz Joseph as regent, rumour has it that the the aging Prince has already made plans for an abdication and an early retirement."
 LUC_Franz_II_idea:0 "Franz II, Prince of Liechtenstein"
 LUC_Franz_II_idea_desc:0 ""
 LUC_CustomsUnion_idea:0 "Swiss-Liechtensteiner Customs Union"
 LUC_CustomsUnion_idea_desc:0 "The Customs Union between Switzerland and Liechtenstein provides economic benefits to both parties and facilitates the exchange of goods and people across the border. However, some critics have decried it as a means of economic control, whilst its more vocal supporters vehemently defend it on the grounds of it being a lifeline for two nations caught in an increasingly more volatile Europe."
 LUC_CustomsUnion_idea_tt:0 "Off-Map Civilian Factories: §Y[?ROOT.luc_customsUnionFactories_var]§!"
 LUC_Liechtensteiner_Army_idea:0 "A Principality Without an Army"
 LUC_Liechtensteiner_Army_idea_desc:0 ""
 LUC_Liechtensteiner_Army_idea_tt:0 "§RCannot train units, disband units, or edit unit templates§!"

