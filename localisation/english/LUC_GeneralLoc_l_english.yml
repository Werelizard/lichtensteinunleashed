 # Ideas - Base
 LUC_Liechtenstein_Neutrality_idea:0 "Committed Neutrality"
 LUC_Liechtenstein_Neutrality_idea_desc:0 "Liechtenstein, not unlike Switzerland, has enjoyed a period of relatively undisturbed isolation and peace throughout the last century. It has stood as a spectator to the unfolding devastation of the Great War, the following collapse of the Old Order and more recently the radicalisation of German and Austrian politics. This has onyl entrenched the Principality's commitment to neutrality, detaching it from any and all ongoing strife on the continent."
 LUC_Liechtensteiner_Economy_idea:0 "The Liechtensteiner Economy"
 LUC_Liechtensteiner_Economy_idea_desc:0 "The Liechtensteiner Economy, has hardly evolved past artisans and farmers - with the overwhelming majority of its exports being agricultural in nature. The industrial capability of the country is near to non-existant and will need a near to complete overhaul if our country is to succesfully transition into the twentieth century."
 LUC_Franz_I_idea:0 "Franz I, Prince of Liechtenstein"
 LUC_Franz_I_idea_desc:0 "Franz de Paula Maria Karl August, Prince of Liechtenstein, Duke of Troppau and Count of Rietberg, has been ruling Liechtenstein as its fourtreenth monarch since 1929. A fervent adherent to the ideals of the Old Europe, having both strong ties with the Old Austro-Hungarian nobility as well as enjoying a significant amount of political power and inherited wealth. In recent times however the Prince's declining health and changing political climate have brought his rule into question, with attacks coming from both the right and the left side of the political spectrum."
 LUC_Franz_II_idea:0 "Franz II, Prince of Liechtenstein"
 LUC_Franz_II_idea_desc:0 ""
 LUC_CustomsUnion_idea:0 "Swiss-Liechtensteiner Customs Union"
 LUC_CustomsUnion_idea_desc:0 "The Customs Union between Switzerland and Liechtenstein, ratified in the early days of the twentieth century, provides economic benefits to both parties by facilitating the exchange of goods and people across the border. However, some critics have decried it as a means of economic control, whilst its more vocal supporters vehemently defend it on the grounds of it being a lifeline for two nations caught in an increasingly more volatile Europe."
 LUC_CustomsUnion_idea_tt:0 "Off-Map Civilian Factories: §Y[?ROOT.luc_customsUnionFactories_var]§!"
 LUC_Liechtensteiner_No_Army_idea:0 "A Principality Without an Army"
 LUC_Liechtensteiner_No_Army_idea_desc:0 "Having disbanded its army in 1868, and with its last military engagements relegated to nearly a century ago, Liechtenstein is utterly defenceless in the face of an invasion - having to rely on a civilian police force, Swiss guarantees and a militia to ensure its internal security. Whilst the army can be reformed, doing so would prove to be a tedious endeavour indeed."
 LUC_Liechtensteiner_No_Army_idea_tt:0 "£trigger_no Can recruit new generals or field marshalls"
