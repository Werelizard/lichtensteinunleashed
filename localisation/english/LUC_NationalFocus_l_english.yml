 LUC_EconomyAgriculutralInvestments_Focus:0 "Increase Agricultural Production"
 LUC_EconomyAgriculutralInvestments_Focus_desc:0 ""
 LUC_EconomyAgriculutralInvestments_Focus_tt:0 "§LThis decision would allow us to beseech the Landtag and trade in civilian factories for additional building slots in a random state.§!"

 LUC_EconomyNationalInfrastructure_Focus:0 "Expand Light Industrial Sector"
 LUC_EconomyNationalInfrastructure_Focus_desc:0 ""

