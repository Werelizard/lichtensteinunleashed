 LUC_EconomySupportSmallBusinesses_Focus_desc:0 ""
 LUC_EconomySupportSmallBusinesses_Focus_tt:0 "§LThis decision would allow us to beseech the Landtag and expand political power for a random building in a random state. These buildings include civilian factories, resources, naval dockyards and synthetic oil factories.§!"

